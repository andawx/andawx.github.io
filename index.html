<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #result {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Guess the Number</h1>
  <p>Guess a number between 1 and 100:</p>
  <input type="number" id="guess" min="1" max="100">
  <button onclick="checkGuess()">Submit Guess</button>
  <p id="result"></p>

  <script>
    // Generate a random number between 1 and 100
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      // Get the player's guess
      const guess = parseInt(document.getElementById('guess').value);
      
      // Increment the number of attempts
      attempts++;

      // Check if the guess is correct
      if (guess === randomNumber) {
        document.getElementById('result').innerHTML = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts.`;
      } else if (guess < randomNumber) {
        document.getElementById('result').innerHTML = 'Too low. Try again!';
      } else {
        document.getElementById('result').innerHTML = 'Too high. Try again!';
      }
    }
  </script>
</body>
</html>
