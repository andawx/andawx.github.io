<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number & Symbol Evaluator</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #eval-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #output-area {
            height: 100px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Preserve formatting */
        }
        #input-area {
            display: flex;
        }
        #expression-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        #evaluate-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #evaluate-button:hover {
            background-color: #0056b3;
        }
        .user-input {
            color: #007bff;
            font-weight: bold;
        }
        .bot-output {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="eval-container">
        <h1>Number & Symbol Evaluator</h1>
        <div id="output-area">
            <p class="bot-output">Bot: Enter an arithmetic expression (e.g., 2+3, 5*4, 10/2).</p>
        </div>
        <div id="input-area">
            <input type="text" id="expression-input" placeholder="Enter expression...">
            <button id="evaluate-button">Evaluate</button>
        </div>
    </div>

    <script>
        const outputArea = document.getElementById('output-area');
        const expressionInput = document.getElementById('expression-input');
        const evaluateButton = document.getElementById('evaluate-button');

        evaluateButton.addEventListener('click', evaluateExpression);
        expressionInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                evaluateExpression();
            }
        });

        function appendOutput(sender, text) {
            const messageParagraph = document.createElement('p');
            messageParagraph.classList.add(`${sender}-output`);
            messageParagraph.textContent = `${sender === 'user' ? 'You:' : 'Bot:'} ${text}`;
            outputArea.appendChild(messageParagraph);
            outputArea.scrollTop = outputArea.scrollHeight; // Scroll to the bottom
        }

        function evaluateExpression() {
            const expression = expressionInput.value.trim();
            if (expression) {
                appendOutput('user', expression);
                expressionInput.value = '';
                try {
                    // ** WARNING: Using eval() can be risky with untrusted input. **
                    // ** In a real application, you should use a safer method to parse and evaluate expressions. **
                    const result = eval(expression);
                    appendOutput('bot', `= ${result}`);
                } catch (error) {
                    appendOutput('bot', `Error: Invalid expression.`);
                    console.error("Evaluation Error:", error);
                }
            }
        }
    </script>
</body>
</html>
