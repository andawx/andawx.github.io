<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #factContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Fact Generator</h1>
    <button onclick="generateFact()">Generate Fact</button>
    <div id="factContainer"></div>

    <script>
        const facts = [
            "The shortest war in history lasted only 38 minutes. It was between Britain and Zanzibar on August 27, 1896.",
            "Cows have best friends and can become stressed when they are separated from them.",
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible!",
            "The Eiffel Tower can be 15 cm taller during the summer, due to the expansion of the iron in the heat.",
            "Octopuses have three hearts.",
            "Bananas are berries, but strawberries aren't.",
            "A group of flamingos is called a 'flamboyance'.",
            "Polar bears have black skin under their white fur.",
            "The shortest person ever recorded was 21.5 inches (54.6 cm) tall.",
            "Some cats are allergic to humans.",
            "The first oranges weren't orange.",
            "Hippopotamus milk is pink.",
            "There are more stars in the universe than grains of sand on all the beaches on Earth.",
            "The average person spends six months of their lifetime waiting for a red light to turn green.",
            "The surface area of Russia is larger than the surface area of Pluto.",
            "The dot over the letter 'i' is called a tittle.",
            "The unicorn is the national animal of Scotland.",
            "The longest English word is 'pneumonoultramicroscopicsilicovolcanoconiosis'.",
            "The shortest complete sentence in the English language is 'I am.'",
            "A day on Venus is longer than a year on Venus."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const fact = facts[randomIndex];
            document.getElementById('factContainer').innerText = fact;
        }
    </script>
</body>
</html>
