<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Fact Finder</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #search-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        #input-area {
            display: flex;
            margin-bottom: 20px;
        }
        #fruit-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        #search-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #218838;
        }
        #info-area {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        #info-area h2 {
            color: #28a745;
            margin-top: 0;
        }
        #not-found {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <h1>Fruit Fact Finder</h1>
        <div id="input-area">
            <input type="text" id="fruit-input" placeholder="Enter a fruit (e.g., apple)">
            <button id="search-button">Find Info</button>
        </div>
        <div id="info-area">
            <p id="not-found" style="display: none;">Fruit not found in our database.</p>
        </div>
    </div>

    <script>
        const fruitInput = document.getElementById('fruit-input');
        const searchButton = document.getElementById('search-button');
        const infoArea = document.getElementById('info-area');
        const notFoundMessage = document.getElementById('not-found');

        const fruitData = {
            "apple": "Apples are a popular fruit, typically red, green, or yellow. They are crisp and sweet and are a good source of fiber.",
            "banana": "Bananas are long, curved fruits with yellow skin and soft, sweet flesh. They are a good source of potassium.",
            "orange": "Oranges are citrus fruits known for their juicy, slightly acidic flesh and fragrant peel. They are rich in Vitamin C.",
            "grape": "Grapes are small, round or oval berries that grow in clusters. They can be green, red, or purple and are often eaten fresh, used in wine, or dried into raisins.",
            "strawberry": "Strawberries are red, heart-shaped fruits with a sweet and slightly tart taste. They are an excellent source of Vitamin C and antioxidants.",
            "mango": "Mangoes are tropical stone fruits with sweet, yellow-orange flesh and a large central seed. They are rich in vitamins and have a unique flavor.",
            "watermelon": "Watermelons are large, round or oval fruits with a green rind and sweet, watery red flesh. They are refreshing and hydrating.",
            "kiwi": "Kiwis are small, oval fruits with fuzzy brown skin and green flesh with tiny black seeds. They have a sweet and tangy flavor.",
            "blueberry": "Blueberries are small, round berries that are typically blue or purple. They are sweet and are packed with antioxidants.",
            "pineapple": "Pineapples are large tropical fruits with a tough, spiky exterior and sweet, yellow flesh. They contain bromelain, an enzyme with various health benefits."
        };

        searchButton.addEventListener('click', displayFruitInfo);
        fruitInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                displayFruitInfo();
            }
        });

        function displayFruitInfo() {
            const fruitName = fruitInput.value.trim().toLowerCase();
            infoArea.innerHTML = ''; // Clear previous info
            notFoundMessage.style.display = 'none';

            if (fruitData.hasOwnProperty(fruitName)) {
                const info = fruitData[fruitName];
                const title = document.createElement('h2');
                title.textContent = fruitName.charAt(0).toUpperCase() + fruitName.slice(1); // Capitalize first letter
                const paragraph = document.createElement('p');
                paragraph.textContent = info;
                infoArea.appendChild(title);
                infoArea.appendChild(paragraph);
            } else {
                notFoundMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
