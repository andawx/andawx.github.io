<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .flavor {
            margin: 0 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ice Cream Creator</h1>
    <div class="container">
        <div class="flavor">
            <h2>Choose your flavor:</h2>
            <button onclick="chooseFlavor('Vanilla')">Vanilla</button>
            <button onclick="chooseFlavor('Chocolate')">Chocolate</button>
            <button onclick="chooseFlavor('Strawberry')">Strawberry</button>
        </div>
        <div class="flavor">
            <h2>Choose your topping:</h2>
            <button onclick="chooseTopping('Sprinkles')">Sprinkles</button>
            <button onclick="chooseTopping('Chocolate Sauce')">Chocolate Sauce</button>
        </div>
    </div>
    <div id="result"></div>
    <p id="visitorCount">Loading visitor count...</p>

    <script>
        // Initialize visitor count to 0
        let visitorCount = 0;

        // Function to increment visitor count
        function incrementVisitorCount() {
            visitorCount++;
            document.getElementById('visitorCount').innerText = `Total visitors: ${visitorCount}`;
        }

        // Call the incrementVisitorCount function when the page loads
        window.onload = incrementVisitorCount;

        let flavor = '';
        let topping = '';

        function chooseFlavor(selectedFlavor) {
            flavor = selectedFlavor;
            showResult();
        }

        function chooseTopping(selectedTopping) {
            topping = selectedTopping;
            showResult();
        }

        function showResult() {
            if (flavor && topping) {
                document.getElementById('result').innerHTML = `<p>You have chosen ${flavor} ice cream with ${topping} in a cornet.</p>`;
            } else {
                document.getElementById('result').innerHTML = '';
            }
        }
    </script>
</body>
</html>
