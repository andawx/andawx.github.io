<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .entries {
      margin-top: 30px;
    }
    .entry {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid #3498db;
    }
    .timestamp {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Digital Journal</h1>
    <p>Write your thoughts and feelings below</p>
  </header>

  <main>
    <textarea id="journalInput" placeholder="What's on your mind today?"></textarea>
    <br />
    <button onclick="saveEntry()">Save Entry</button>

    <div class="entries" id="entries">
      <!-- Saved entries will appear here -->
    </div>
  </main>

  <script>
    const entriesDiv = document.getElementById("entries");

    function saveEntry() {
      const text = document.getElementById("journalInput").value.trim();
      if (text === "") return;

      const entry = document.createElement("div");
      entry.className = "entry";

      const date = new Date();
      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      timestamp.textContent = `Entry on ${date.toLocaleString()}`;

      entry.innerHTML = `<p>${text}</p>`;
      entry.appendChild(timestamp);

      entriesDiv.prepend(entry);
      document.getElementById("journalInput").value = "";
    }
  </script>

</body>
</html>
